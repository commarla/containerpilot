services:

  nginx:
    start: onStartup
    exec: nginx -g "daemon off;"
    restart: always
    heartbeat: 3s
    ttl: 6s
    port: 80

  app:
    start: onSuccess dbconnect timeout 60s
    exec: node server.js
    restart: always
    heartbeat: 3s
    ttl: 6s
    port: 3000

  dbconnect:
    start: onHealthy db timeout 60s
    exec: configure-db-connection.sh
    restart: never

  myperiodictask:
    start: onHealthy db timeout 60s
    exec: check-for-certs.sh
    run_every: 1h


watch:

  reconfigure:
    start: onChange db
    exec: reconfigure-db-connections.sh
    poll: 5s

health:
  app:
    checkId: app-{{ .hostname }}
    exec: curl -s --fail localhost:3000/health
    poll: 3s
    timeout: 3s

sensors:
  sensor1:
    start: onStartup
    exec: sensor-one.sh
    poll: 10s
